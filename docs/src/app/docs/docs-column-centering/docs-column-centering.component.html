<div bp-layout="row center">
  <div bp-layout="col 3">
    <div class="demo">1</div>
  </div>
  <div bp-layout="col 3">
    <div class="demo">1</div>
  </div>
</div>

<h2>
  Vertical and Hoizontal Column Centering
</h2>

<p>
  Using a combination of
  <code>row center middle</code> we can create centered containers.
</p>

<div bp-layout="row center middle 5--max" style="background-color: #f3f3f3; height: 350px; margin-left: 0;">
  <div bp-layout="col 5">
    <div class="demo">Some centered content goes here.</div>
  </div>
</div>

<app-code>
  <![CDATA[
<div bp-layout="row center middle 5--max" style="background-color: #f3f3f3; height: 350px;">

  </div>
</div>

</app-code>
